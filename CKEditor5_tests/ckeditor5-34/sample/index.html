<html lang="en" dir="ltr">

<head>
	<title>CKEditor 5 ClassicEditor build</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="https://c.cksource.com/a/1/logos/ckeditor5.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body data-editor="ClassicEditor" data-collaboration="false" data-revision-history="false">
	<div class="centered">
		<div class="row row-editor">
			<div class="editor-container">
				<div class="editor">
					<p>печатать тут</p>
				</div>
			</div>
		</div>
		<div class="row">
			<button class="btn-primary" data-save-btn>SAVE</button>
		</div>
	</div>
	</div>
	</main>
	<script src="../build/ckeditor.js"></script>
	<script>
		
	ClassicEditor.create(document.querySelector('.editor'), {

				licenseKey: '',



			})
			.then(editor => {
				window.editor = editor;
				actionsAfterCreate();


			})
			.catch(error => {
				console.error('Oops, something went wrong!');
				console.error('Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:');
				console.warn('Build id: l9dcwz945iiz-g0h36pld2jxo');
				console.error(error);
			});

			function actionsAfterCreate() {
				const data = editor.getData();
				console.log(data);
			}

			function btnAction() {
				console.log(editor.getData());
			}
			const saveBtn = document.querySelector('[data-save-btn]');
			saveBtn.addEventListener('click', btnAction)

	</script>
</body>

</html>
